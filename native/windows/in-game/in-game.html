    <script>
      const buttons = document.getElementsByClassName('trait-button');
      for (let button of buttons) {
          button.addEventListener('click', toggleButtonState);
      }
      function showScreen(screenId) {
          // Hide all screens
          const screens = document.getElementsByClassName('music-list');
          for (let screen of screens) {
              screen.classList.remove('active');
          }
          
          // Show the selected screen
          document.getElementById(screenId).classList.add('active');
      }
      function toggleButtonState(event) {
        const button = event.target;
        if (button.classList.contains('gradient-text')) {
          button.classList.remove('bg-white');
          button.classList.remove('gradient-text');
          button.classList.remove('shadow-sm');
          // button.classList.remove('text-blue-500');
          button.classList.add('text-gray-500');
          let tmp = button.parentNode;
          tmp.classList.remove('bg-white');
        }
        else {
          button.classList.remove('bg-gray-500');
          button.classList.remove('text-gray-500');
          // button.classList.add('text-blue-500');
          let tmp = button.parentNode;
          tmp.classList.add('bg-white');
          button.classList.add('shadow-sm');
          button.classList.add('gradient-text');

        }
      }
    </script>
